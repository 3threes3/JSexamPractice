<body>

    <ul id="list">
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
        <li>Element 4</li>
    </ul>

    <button type="button" id=addOne onclick="addOne()">Add One</button>

    <script>
        function addOne(){
            let alreadyThere = document.getElementsByTagName("li").length;
            var list = document.getElementById("list");
            const row = document.createElement("li");
            row.innerHTML = "Element " + (alreadyThere + 1);
            list.appendChild(row);
        }
    </script>
</body>
