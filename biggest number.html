<script>

    var n1 = parseInt(prompt("Enter the first number: "));
    var n2 = parseInt(prompt("Enter the second number: "));

    if(n1 > n2){
        document.write(n1 + " is bigger than " + n2);
    } else if (n2 > n1){
        document.write(n2 + " is bigger than " + n1);
    } else { 
        document.write("The numbers are equal")
    }


</script>
