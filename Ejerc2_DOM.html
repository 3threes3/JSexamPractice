<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Ejercicio 2 - DOM basico y atributos XHTML</title>

<script type="text/javascript">
function anade() {
	var ul = document.getElementById("lista");
	var li = document.createElement("li"); 
	var children = ul.children.length + 1; 
	// Esto no lo pide el ejercicio, pero bueno, les pongo un id por si necesitase o quisiese referenciarlos luego.
	li.setAttribute("id", "elemento" + children);
	li.appendChild(document.createTextNode("Elemento " + children));
	ul.appendChild(li);

}
</script>
</head>

<body>

<ul id="lista">
	<li>Elemento 1 </li>
	<li>Elemento 2 </li>
	<li>Elemento 3 </li>
	<li>Elemento 4 </li>
	<li>Elemento 5 </li>
</ul>

<input type="button" value="Nuevo elemento" onclick="anade();">



</body></html>
