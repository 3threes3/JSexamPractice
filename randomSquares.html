<body>
    <div id="button">
        <button onclick="generateSquares()">Generate Squares</button>
    </div>

    <div id="squareParent"></div>

</body>

<script>

    function generateSquares(){
        var amount = 2000; 
        for(let i = 0; i < amount; i++){
            newSquare();
        }
    }

    function newSquare(){
        var div = document.createElement('div');
        div.style.width = ('10px');
        div.style.height = ('10px');
        div.style.position = ('absolute');
        div.style.top = Math.floor(Math.random() * 100) + '%';
        div.style.right = Math.floor(Math.random() * 100) + '%';
        div.style.bottom = Math.floor(Math.random() * 100) + '%';
        div.style.left = Math.floor(Math.random() * 100) + '%';
        var randomColor1 = Math.floor(Math.random() * (255 - 0)) + 0;
        var randomColor2 = Math.floor(Math.random() * (255 - 0)) + 0;
        var randomColor3 = Math.floor(Math.random() * (255 - 0)) + 0;
        div.style.backgroundColor = 'rgb(' + randomColor1 + ',' + randomColor2 + ','
        + randomColor3 + ')';
        document.getElementById("squareParent").appendChild(div);

    }

</script>
