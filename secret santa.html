<script>

    var length = parseInt(prompt("How many participants?"));
    var friends = new Array();

    for (let i = 0; i < length; i++){
        friends[i] = prompt("Name of this friend?");
    }

    var friends2 = friends.slice();
    var complete = false;

    document.write("Lista de participantes <br>");
    for(let i =0; i < friends.length; i++){
        document.write(friends[i] + "<br>");
    }
    document.write("<br>")

    do{
        shuffle(friends2);
        for (let i = 0; i < friends.length; i++){
            if(friends[i] == friends2[i]){
                completado = false;
                break;
            } else {
                completado = true;
            }
        }

    } while (completado == false);

    document.write("List del amigo invisible <br>");
    for (let i = 0; i < friends.length; i++){
        document.write(friends[i] + "->" + friends2[i] + "<br>");
    }


    function shuffle(array){
        let currentIndex = array.length, 
        temporaryValue, 
        randomIndex;

        while(currentIndex !== 0){
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex -= 1;

            temporaryValue = array[currentIndex];
            array[currentIndex] = array[randomIndex];
            array[randomIndex] = temporaryValue;
        }
        return array;
    }
</script>
